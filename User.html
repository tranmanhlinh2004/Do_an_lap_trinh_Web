<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetShop - Login</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="./Style/index.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap" rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link href="https://fonts.googleapis.com/css2?family=Coiny&display=swap" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"/>
    <link rel="stylesheet" href="User.css">
</head>
<body>

    <div class="main-container">
        <div class="form-container" id="form-container">
            <h2 id="form-title">Đăng nhập</h2>
            <form id="auth-form">
                <div id="username-group" class="mb-3 d-none">
                    <label for="username" class="form-label">Tên người dùng</label>
                    <input type="text" class="form-control" id="username" placeholder="Nhập tên người dùng">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Nhập email">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Mật khẩu</label>
                    <input type="password" class="form-control" id="password" placeholder="Nhập mật khẩu">
                </div>
                <div id="confirm-password-group" class="mb-3 d-none">
                    <label for="confirm-password" class="form-label">Xác nhận mật khẩu</label>
                    <input type="password" class="form-control" id="confirm-password" placeholder="Nhập lại mật khẩu">
                </div>
                <button type="submit" class="btn btn-primary w-100">Xác nhận</button>
            </form>

            <div class="toggle-button">
                <p id="toggle-text">Chưa có tài khoản? <a id="toggle-link">Đăng ký</a></p>
            </div>
        </div>
    </div>

    <script>
        const formContainer = document.getElementById('form-container');
        const formTitle = document.getElementById('form-title');
        const authForm = document.getElementById('auth-form');
        const toggleText = document.getElementById('toggle-text');
        const toggleLink = document.getElementById('toggle-link');
        const usernameGroup = document.getElementById('username-group');
        const confirmPasswordGroup = document.getElementById('confirm-password-group');

        let isLogin = true;

        const updateForm = () => {
            if (isLogin) {
                formTitle.textContent = 'Đăng nhập';
                usernameGroup.classList.add('d-none');
                confirmPasswordGroup.classList.add('d-none');
                toggleText.innerHTML = 'Chưa có tài khoản? <a id="toggle-link">Đăng ký</a>';
            } else {
                formTitle.textContent = 'Đăng ký';
                usernameGroup.classList.remove('d-none');
                confirmPasswordGroup.classList.remove('d-none');
                toggleText.innerHTML = 'Đã có tài khoản? <a id="toggle-link">Đăng nhập</a>';
            }


            document.getElementById('toggle-link').addEventListener('click', () => {
                isLogin = !isLogin;
                updateForm();
            });
        };

        toggleLink.addEventListener('click', () => {
            isLogin = !isLogin;
            updateForm();
        });

        authForm.addEventListener('submit', (e) => {
            e.preventDefault();
            if (isLogin) {
                alert('Đăng nhập thành công!');
                window.location.href = 'index.html';
            } else {
                alert('Đăng ký thành công!');
                isLogin = true;
                updateForm();
            }
        });

        updateForm();
    </script>
</body>
</html>
